<!DOCTYPE html>
<html lang="en">
	<head>
		<title>I wish... | Weather App by Audrey Dogbeh</title>
		<meta charset="utf-8">
		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400italic,400' rel='stylesheet' type='text/css'>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<main>
			<h1 class="text-center">I wish I lived in...</h1>
			<div class="container">
				<div id="weather">
					<div id="locationResult">
						<p id="location" class="text-center"></p>
						<p id="coord" class="text-center"></p>
					</div>
					<div class="clearfix" id="weatherDetails">
						<div id="mainTemp"></div>
						<div id="windSpeed"></div>
					</div>
				</div>
				<label id="unitSwitch"> <!--here label is used to be able to click the checkbox even though it is hidden-->
					<input type="checkbox" />
					<div class="slider"></div>
					<p><span>°C</span><span>°F</span></p>
				</label>
				<div class="input-group" id="searchBar">
					<input type="text" class="form-control" id="locationInput" placeholder="Choose a location!" aria-label="location_search">
					<span class="input-group-btn" id="basic-addon1"><button class="btn btn-default" type="button"><i class="fa fa-search fa-lg" aria-hidden="true"></i></button></span>
				</div>
				<p class="text-center" id="dateTime"></p>
			</div>
		</main>
		<footer id="footer">
			<div class="left"><a href="http://www.audreydogbeh.com/">&copy; 2016 Audrey Dogbeh</a></div>
			<div class="right">
				<a id="twitter" href="https://twitter.com/_arya45"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a>
				<a id="github" href="https://github.com/arya45"><i class="fa fa-github fa-2x" aria-hidden="true"></i></a>
			</div>
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
